---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keep-tecdsa
  namespace: tbtc
  labels:
    app: keep
    type: tecdsa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keep
      type: tecdsa
  serviceName: keep-tecdsa
  volumeClaimTemplates:
  - metadata:
      name: keep-tecdsa-data
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 512Mi
  template:
    metadata:
      labels:
        app: keep
        type: tecdsa
    spec:
      containers:
      - name: keep-tecdsa
        image: gcr.io/keep-test-f3e0/keep-tecdsa
        env:
          - name: KEEP_ETHEREUM_PASSWORD
            valueFrom:
              secretKeyRef:
                name: eth-account-passphrase
                key: eth-account-passphrase
          - name: LOG_LEVEL
            value: debug
        volumeMounts:
          - name: keep-tecdsa-config-temp
            mountPath: /mnt/keep-tecdsa/config
          - name: keep-tecdsa-data
            mountPath: /mnt/keep-tecdsa/data
          - name: eth-account-keyfile
            mountPath: /mnt/keep-tecdsa/eth
        command: ["keep-tecdsa", "-config", "/mnt/keep-tecdsa/config/keep-tecdsa-config.toml", "start"]
      volumes:
      - name: eth-account-keyfile
        configMap:
          name: keep-tecdsa
          items:
            - key: eth_account_keyfile
              path: eth_account_keyfile
      - name: keep-tecdsa-config-temp
        configMap:
          name: keep-tecdsa-temp
          items:
            - key: keep-tecdsa-config.toml
              path: keep-tecdsa-config.toml
      - name: keep-tecdsa-data
        persistentVolumeClaim:
          claimName: keep-tecdsa-data
